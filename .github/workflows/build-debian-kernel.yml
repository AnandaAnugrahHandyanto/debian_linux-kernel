name: Build Debian Kernel (SavarezOS)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:sid
      options: --privileged

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            git \
            sudo \
            ca-certificates \
            build-essential \
            sbuild \
            mmdebstrap \
            uidmap \
            debian-archive-keyring \
            zstd

      - name: Configure sbuild
        run: |
          mkdir -p /github/home/.config/sbuild
          echo "\$chroot_mode = 'unshare';" > /github/home/.config/sbuild/config.pl
          echo "\$run_autopkgtest = 0;" >> /github/home/.config/sbuild/config.pl
          echo "\$verbose = 1;" >> /github/home/.config/sbuild/config.pl

      - name: Create build environment
        run: |
          mkdir -p ~/.cache/sbuild
          mmdebstrap --variant=buildd --include=eatmydata,ccache sid ~/.cache/sbuild/sid-amd64.tar.zst

      - name: Build kernel with sbuild
        run: |
          sbuild -d sid --no-clean-source --nolog --chroot-mode=unshare .

      - name: Collect packages
        run: |
          mkdir -p out
          mv *.deb out/ || true
          mv ../*.deb out/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: savarez-kernel-deb
          path: out/
          

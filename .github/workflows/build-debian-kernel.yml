name: Build Debian Kernel (SavarezOS)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:sid
      options: --privileged

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            git \
            sudo \
            ca-certificates \
            build-essential \
            sbuild \
            mmdebstrap \
            uidmap \
            debian-archive-keyring

      - name: Configure sbuild
        run: |
          mkdir -p ~/.sbuild
          echo "\$chroot_mode = 'unshare';" > ~/.sbuildrc
          echo "\$run_autopkgtest = 0;" >> ~/.sbuildrc
          echo "\$verbose = 1;" >> ~/.sbuildrc

      - name: Create build environment
        run: |
          mkdir -p ~/.cache/sbuild
          sbuild-createchroot --mode=unshare --make-sbuild-tarball=~/.cache/sbuild/sid-amd64.tar.zst sid --include=eatmydata,ccache

      - name: Build kernel with sbuild
        run: |
          sbuild -d sid --no-clean-source --nolog .

      - name: Collect packages
        run: |
          mkdir -p out
          mv *.deb out/ || true
          mv ../*.deb out/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: savarez-kernel-deb
          path: out/

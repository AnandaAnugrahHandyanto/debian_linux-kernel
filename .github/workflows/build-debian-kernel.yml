name: Build Debian Kernel (SavarezOS)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:sid

    steps:
      - name: Install base tools
        run: |
          apt update
          apt install -y \
            git \
            sudo \
            ca-certificates \
            build-essential

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          apt install -y \
            fakeroot \
            devscripts \
            dpkg-dev \
            debhelper \
            quilt \
            bc \
            bison \
            flex \
            libssl-dev \
            libelf-dev \
            dwarves \
            rsync \
            libncurses-dev \
            xz-utils \
            kmod \
            python3-dacite \
            kernel-wedge \
            python3-sphinx \
            texlive-latex-base \
            graphviz \
            rustc \
            cargo

      - name: Generate debian control
        run: |
          make -f debian/rules debian/control || true

      - name: Build Debian kernel packages
        run: |
          export MAKEFLAGS="-j2"
          dpkg-buildpackage -rfakeroot -b -uc -us

      - name: Collect packages
        run: |
          mkdir -p out
          find .. -maxdepth 1 -type f -name "*.deb" -exec mv {} out/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: savarez-kernel-deb
          path: out/

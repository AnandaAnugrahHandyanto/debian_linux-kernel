name: Build Debian Kernel (SavarezOS)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:sid

    steps:
      - name: Install base tools
        run: |
          apt update
          apt install -y \
            git \
            sudo \
            ca-certificates \
            build-essential \
            sbuild \
            schroot \
            debootstrap

      - name: Setup sbuild
        run: |
          sbuild-adduser root
          newgrp sbuild

      - name: Create sid chroot
        run: |
          sbuild-createchroot \
            --include=eatmydata,ccache \
            sid /srv/chroot/sid-amd64 http://deb.debian.org/debian

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build kernel with sbuild
        run: |
          sbuild \
            --no-run-lintian \
            --build-dep-resolver=apt \
            .

      - name: Collect packages
        run: |
          mkdir -p out
          find /srv/chroot -name "*.deb" -exec mv {} out/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: savarez-kernel-deb
          path: out/

name: Build Debian Kernel (SavarezOS)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:sid
      options: --privileged

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            git \
            sudo \
            ca-certificates \
            build-essential \
            sbuild \
            mmdebstrap \
            uidmap \
            debian-archive-keyring \
            zstd

      - name: Configure sbuild
        run: |
          mkdir -p /github/home/.config/sbuild
          cat <<EOF > /github/home/.config/sbuild/config.pl
          \$chroot_mode = 'unshare';
          \$run_autopkgtest = 0;
          \$verbose = 1;
          EOF

      - name: Create build environment
        run: |
          mkdir -p ~/.cache/sbuild
          mmdebstrap --variant=buildd --include=eatmydata,ccache sid ~/.cache/sbuild/sid-amd64.tar.zst

      - name: Build kernel with sbuild
        run: |
          # Memastikan kita berada di direktori yang berisi folder 'debian'
          if [ ! -d "debian" ]; then
            echo "Folder debian/ tidak ditemukan di root! Mencari di subdirektori..."
            cd $(dirname $(find . -name control | grep debian/control | head -n 1) | sed 's/\/debian//') || exit 1
          fi
          sbuild -d sid --no-clean-source --nolog --chroot-mode=unshare .

      - name: Collect packages
        run: |
          mkdir -p out
          find . -maxdepth 2 -name "*.deb" -exec mv {} out/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: savarez-kernel-deb
          path: out/
          

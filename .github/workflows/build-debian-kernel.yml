name: Build Debian Kernel (SavarezOS)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Check Python
        run: |
          python3 --version

      - name: Setup swap
        run: |
          sudo dd if=/dev/zero of=/mnt/swapfile bs=1M count=8192 status=progress
          sudo chmod 600 /mnt/swapfile
          sudo mkswap /mnt/swapfile
          sudo swapon /mnt/swapfile
          free -h

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            fakeroot \
            devscripts \
            dpkg-dev \
            debhelper \
            quilt \
            bc \
            bison \
            flex \
            libssl-dev \
            libelf-dev \
            dwarves \
            rsync \
            git \
            libncurses-dev \
            xz-utils \
            kmod \
            python3-dacite \
            kernel-wedge

      - name: Generate debian control
        run: |
          make -f debian/rules debian/control || true

      - name: Build Debian kernel packages
        run: |
          export MAKEFLAGS="-j2"
          export DEB_BUILD_OPTIONS="nodoc"
          dpkg-buildpackage -rfakeroot -b -uc -us -d

      - name: Collect packages
        run: |
          mkdir -p out
          find .. -maxdepth 1 -type f -name "*.deb" -exec mv {} out/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: savarez-kernel-deb
          path: out/

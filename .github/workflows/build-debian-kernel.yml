name: Build Debian Kernel (SavarezOS)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:sid
      options: --privileged

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git sudo ca-certificates build-essential mmdebstrap uidmap debian-archive-keyring zstd python3 python3-jinja2 python3-dacite python3-debian quilt kernel-wedge devscripts bc kmod libelf-dev libssl-dev bison flex rsync lz4 dwarves rustc rust-src bindgen gcc-15

      - name: Build kernel
        run: |
          find . -name "__pycache__" -type d -exec rm -rf {} +
          rm -rf debian/patches
          chmod +x debian/rules
          chmod +x debian/bin/* || true
          ./debian/rules debian/control || true
          export DEB_BUILD_PROFILES="nodoc,pkg.linux.notools,pkg.linux.quick"
          dpkg-buildpackage -us -uc -B -Pnodoc,pkg.linux.notools,pkg.linux.quick

      - name: Collect packages
        run: |
          mkdir -p out
          find .. -maxdepth 1 -name "*.deb" -exec mv {} out/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: savarez-kernel-deb
          path: out/
          

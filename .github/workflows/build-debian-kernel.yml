name: Build Debian Kernel (SavarezOS)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:sid
      options: --privileged

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            git \
            sudo \
            ca-certificates \
            build-essential \
            sbuild \
            mmdebstrap \
            uidmap \
            debian-archive-keyring \
            zstd \
            python3 \
            python3-jinja2 \
            python3-dacite \
            python3-debian \
            quilt \
            kernel-wedge

      - name: Configure sbuild
        run: |
          mkdir -p /github/home/.config/sbuild
          cat <<EOF > /github/home/.config/sbuild/config.pl
          \$chroot_mode = 'unshare';
          \$run_autopkgtest = 0;
          \$verbose = 1;
          EOF

      - name: Create build environment
        run: |
          mkdir -p ~/.cache/sbuild
          mmdebstrap --variant=buildd --include=eatmydata,ccache sid ~/.cache/sbuild/sid-amd64.tar.zst

      - name: Generate control file
        run: |
          chmod +x debian/rules
          chmod +x debian/bin/* || true
          ./debian/rules debian/control || true

      - name: Build kernel with sbuild
        run: |
          mkdir -p debian/source
          echo "3.0 (native)" > debian/source/format
          
          sbuild -d sid \
            --no-clean-source \
            --nolog \
            --chroot-mode=unshare \
            --debbuildopt="-b" .

      - name: Collect packages
        run: |
          mkdir -p out
          find . -name "*.deb" -exec mv {} out/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: savarez-kernel-deb
          path: out/
          
